<div class="col-sm-6 offset-sm-3">

    <h3 class="mb-4">Registration</h3>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="nameReg" placeholder="name@example.com">
        <label for="nameReg">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailReg" placeholder="name@example.com">
        <label for="emailReg">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordReg" placeholder="Password">
        <label for="passwordReg">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordConfReg" placeholder="Password">
        <label for="passwordConfReg">Confirm password</label>
    </div>
    <div class="d-flex gap-2 mb-3 justify-content-between">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="TAS">
            <label class="form-check-label" for="TAS">
              I've read and accepted the terms and services
            </label>
        </div>
    </div>
    <div class="d-flex gap-2">
        <button class="mb-3 btn btn-success" (click)="register()">Register <i class="bi bi-pencil-square"></i></button>
        <button class="mb-3 btn btn-secondary" routerLink="/login">Login <i class="bi bi-arrow-left-right"></i></button>
    </div>
</div>
